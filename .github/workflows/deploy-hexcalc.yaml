name: "Deploy HexCalc"

on:
  push:
    branches:
      - main

env:
    PROJ_PATH: win64\HexCalc\HexCalc.csproj
jobs:
    deploy:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 6.0.x
        - run: dotnet restore ${{env.PROJ_PATH}}

        - run: dotnet build ${{env.PROJ_PATH}} -c Release --no-restore

        - run: dotnet publish ${{env.PROJ_PATH}} -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true --no-build
  
